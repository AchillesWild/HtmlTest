<!DOCTYPE html>
<html lang="en">
<head>
    <script>
		setInterval(function() {
			fetch('https://quickrecord.cn/record/common/check')
				.then(response => {
					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}
					return response.text(); // 读取为文本
				})
				.then(data => {
					console.log(data.length); // 输出原始文本
					console.log(getYyyyMMddHHmmssSSS(new Date()) + "  :  " + data); // 输出原始文本
					// 进一步处理数据，例如：
				})
				.catch(error => {
					console.error('There was a problem with the fetch operation:', getYyyyMMddHHmmssSSS(new Date()));
				});		
		
		}, 4000);
				
        function getYyyyMMddHHmmssSSS(date) {
            const pad = (num) => String(num).padStart(2, '0');
            const pad3 = (num) => String(num).padStart(3, '0');

            const yyyy = date.getFullYear();
            const MM = pad(date.getMonth() + 1); // 月份从0开始
            const dd = pad(date.getDate());
            const HH = pad(date.getHours());
            const mm = pad(date.getMinutes());
            const ss = pad(date.getSeconds());
            const SSS = pad3(date.getMilliseconds());

            return `${yyyy}-${MM}-${dd} ${HH}:${mm}:${ss}.${SSS}`;
        }


    </script>
    <meta charset="UTF-8">
    <title>测试</title>
</head>

</html>
