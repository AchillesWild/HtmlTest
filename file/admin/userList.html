<!DOCTYPE html>
<html>
<head>
	<title>用户</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/userList.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="../common/check.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="userList.js"></script>
</head>
<body>
	<div>
		<form id="search" style='width:100%'>
			<div style='width:100%;display: flex;justify-content: space-between,flex-wrap: wrap;'>
				<div style="margin-right:2em">
					<label>账号 : </label><input id="userName" name="userName" type="text" size="14" maxlength="64">
				</div>
				<div style="margin-right:2em">
					<label>父账号 : </label><input id="parentUserName" name="parentUserName" type="text" size="14" maxlength="64">
				</div>
				<div style="margin-right:2em">
					<label>昵称 : </label><input id="nickName" name="nickName" type="text" size="14" maxlength="64">
				</div>
				<div style="margin-right:2em">
					<label>状态 : </label><select id="status" name="status">
												<option value=""></option>
										 </select>
				</div>
				<div>
					<label>注册时间 : </label><input type="datetime-local" id="createTimeStart" name="createTimeStart" step="1" value="">-<input type="datetime-local" id="createTimeEnd" name="createTimeEnd" step="1" value="">
				</div>
			</div>
			<div style='width:100%;margin-top:1%;display:flex;flex-direction:row'>
				<div style="margin-left:35%">
					<button class="large-button" id="searchBtn">查询</button>
				</div>
				<div style="margin-left:0%">
					<button class="large-button" id="searchReset">重置</button>
				</div>
			</div>
		</form>
	</div>

	<div class="overlay"></div>

	<div id="authDiv" class="auth">
		<h3 style='position: absolute;left: 1em; top: 0;'>授权</h3>
		<div style="float:right">
			<button onclick = "closeAuth()">关闭</button>
		</div>
		<form id="authForm">
			<div style='margin-left:5em;margin-top:3em;'>
				<label>授权码 : </label><input id="authCode" type="text" size="34" maxlength="34" autocomplete="off">
			</div>
			<input id="userUuid" type="text" style='display: none'>
			<input id="type" type="text" style='display: none'>
			<div style='margin-left:12em;margin-top:2em'>
				<button class="large-button" id="authBtn">确定</button>
			</div>
		</form>
	</div>

	<div style='float:left;margin-top:0%;display:flex;flex-direction:column'>
		<div>
			<table width="100%" style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width:1%">NO.</th>
						<th style="width:3%">账号</th>
						<th style="width:2.5%">昵称</th>
						<th style="width:1.6%">分享账号</th>
						<th style="width:3%">父账号</th>
						<th style="width:1%">状态</th>
						<th style="width:1.6%">登录次数</th>
						<th style="width:5%">最近登录时间</th>
						<th style="width:5%">创建时间</th>
						<th style="width:5%">修改时间</th>
						<th style="width:4%">操作</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
		<div style="margin-left:35%;margin-top:0.3em" id="pagination"></div>
	</div>
</body>
</html>
