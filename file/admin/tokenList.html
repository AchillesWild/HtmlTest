<!DOCTYPE html>
<html>
<head>
	<title>token</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/tokenList.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="../common/check.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="tokenList.js"></script>
</head>
<body>

	<div>
		<form id="search" style='width:100%'>
			<div style='width:100%;display: flex;justify-content: space-between,flex-wrap: wrap;'>
				<div>
					<label>账号 : </label><input id="userName" name="userName" type="text" size="20" maxlength="64">
				</div>
				<div style="margin-left:3em">
					<label>客户端信息 : </label><input id="userAgent" name="userAgent" type="text" size="20" maxlength="20">
				</div>
				<div style="margin-left:3em">
					<label>登录时间 : </label><input type="datetime-local" id="createTimeStart" name="createTimeStart" step="1" value="">-<input type="datetime-local" id="createTimeEnd" name="createTimeEnd" step="1" value="">
				</div>
			</div>
			<div style='width:100%;margin-top:1%;display:flex;flex-direction:row'>
				<div style="margin-left:35%">
					<button class="large-button" id="searchBtn">查询</button>
				</div>
				<div style="margin-left:0%">
					<button class="large-button" id="searchReset">重置</button>
				</div>
			</div>
		</form>
	</div>

	<div id="loadingGifDiv" style="display:none;">
		<img id="loadingGif" src="img/loading.gif">
		<p id="loadingMsg"></p>
	</div>

	<div class="overlay"></div>

	<div id="viewDiv" class="white_content">
		<h3 style='position: absolute;left: 1em; top: 0;'>查看</h3>
		<div style="float:right">
			<button onclick = "closeViewDialog()">关闭</button>
		</div>
		<div style='margin-left:3em;margin-top:3em;display:flex;flex-direction:row'>
			<div>
				<label>账号 : </label><input id="viewUserName" type="text" size="20" disabled/>
			</div>
			<div style="margin-left:2em">
				<label>昵称 : </label><input id="viewNickName" disabled/>
			</div>
		</div>
		<div style='margin-left:0em;margin-top:1em;'>
			<label>客户端信息 : </label><textarea id="viewUserAgent"  rows="7" cols="65" disabled></textarea>
		</div>
		<div style='margin-left:4em;margin-top:1em;'>
			<label>id : </label><input id="viewId" type="text" size="20" disabled/>
		</div>
		<div style='margin-left:2em;margin-top:1em;'>
			<label>用户IP : </label><input id="viewRemoteHost" type="text" size="20" disabled>
		</div>
		<div style='margin-left:1.1em;margin-top:1em;display:flex;flex-direction:row'>
			<div>
				<label>登录时间 : </label><input id="createTimeStr" type="text" disabled/>
			</div>
		</div>
	</div>

	<div style='float:left;margin-top:0%;display:flex;flex-direction:column'>
		<div>
			<table width="100%" style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width:1%">NO.</th>
						<th style="width:3%">账号</th>
<!--						<th style="width:3%">昵称</th>-->
						<th style="width:31%">客户端信息</th>
						<th style="width:6%">remote_host</th>
						<th style="width:7%">登录时间</th>
						<th style="width:3%">操作</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
		<div style="margin-left:35%;margin-top:0.3em" id="pagination"></div>
	</div>
</body>
</html>
