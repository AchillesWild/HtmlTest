<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Finance</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/financeTransaction.css">
	<link type="text/css" rel="stylesheet" href="css/alert.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/base.js"></script>
	<script type="text/javascript" src="../common/check.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="financeTransaction.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>

</head>
<body>
	<div>
		<form id="search" style='width:100%'>
			<div style='width:100%;display: flex;flex-direction:row'>
				<div>
					<label>名称 : </label><input id="name" name="name" type="text" size="14" maxlength="10">
				</div>
				<div style="margin-left:2%">
					<label>收/支 : </label><select id="flowType" name="flowType" style="width:4em">
											<option style="font-weight:bold" value=""></option>
											<option value="0">支出</option>
											<option value="1">收入</option>
										</select>
				</div>
				<div style="margin-left:2%">
					<label>顺序 : </label><select id="bySort" name="bySort">
											<option style='display: none'></option>
											<option value="1">升序</option>
											<option value="0">降序</option>
										</select>
				</div>
			</div>
			<div style='width:100%;margin-top:1%;display:flex;flex-direction:row'>
				<div>
					<button class="large-button" style="display:none" id="openAddBtn" onclick = "openAddDialog()">新增</button>
				</div>
				<div style="margin-left:37%">
					<button class="large-button" id="searchBtn">查询</button>
				</div>
				<div style="margin-left:0%">
					<button class="large-button" id="searchReset">重置</button>
				</div>
			</div>
		</form>
	</div>

	<div id="addDiv" class="white_content">
		<h3 style='position: absolute;left: 1em; top: 0;'>新增</h3>
		<div style="float:right">
			<button onclick = "closeAddDialog()">关闭</button>
		</div>
		<form id="addForm">
			<div style='margin-left:5em;margin-top:3em;display:flex;flex-direction:column'>
				<div>
					<span style="color:red;"> * </span><label>名称 : </label><input id="addName" name="name" type="text" size="14" maxlength="64"/>
				</div>
				<div style="margin-left:0.8em;margin-top:1em;">
					<label>顺序 : </label><input id="addSort" name="sort" type="text" value="100" size="4" maxlength="4">
				</div>
				<div style="margin-left:0.4em;margin-top:1em;">
					<label>收/支 : </label><select id="addFlowType" name="flowType" style="width:4em">
											<option value="0">支出</option>
											<option value="1">收入</option>
										 </select>
				</div>
			</div>

			<div style='margin-left:10em;margin-top:2em'>
				<button class="large-button" id="addBtn">保存</button>
			</div>
		</form>
	</div>

	<div id="loadingGifDiv" style="display:none;">
		<img id="loadingGif" src="img/loading.gif">
		<p id="loadingMsg"></p>
	</div>

	<div class="overlay"></div>

	<div id="alertOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 2000;"></div>
	<div id="alertModal">
		<p id="alertMessage"></p>
		<button id="closeAlert" onclick="closeAlert();">确定</button>
		<button id="cancel">取消</button>
		<button id="confirm">确认</button>
	</div>

	<div id="updateDiv" class="white_content">
		<h3 style='position: absolute;left: 1em; top: 0;'>修改</h3>
		<div style="float:right">
			<button onclick = "closeUpdateDialog()">关闭</button>
		</div>
		<form id="updateForm">
			<input id="updateId" name="id" type="text" style='display: none'>
			<div style='margin-left:5em;margin-top:3em;display:flex;flex-direction:column'>
				<div>
					<span style="color:red;"> * </span><label>名称 : </label><input id="updateName" name="name" type="text" size="14" maxlength="64"/>
				</div>
				<div style="margin-left:0.8em;margin-top:1em;">
					<label>顺序 : </label><input id="updateSort" name="sort" type="text" value="100" size="4" maxlength="4">
				</div>
				<div style="margin-left:0.4em;margin-top:1em;">
					<label>收/支 : </label><select id="updateFlowType" name="flowType" style="width:4em">
												<option value="0">支出</option>
												<option value="1">收入</option>
											</select>
				</div>
			</div>
			<div style='margin-left:10em;margin-top:2em'>
				<button class="large-button" id="updateBtn">保存</button>
			</div>
			<div style='margin-left:0%;margin-top:20%'>
				<label style="color:red;font-size:0.5em">* 修改收/支类型将会同步修改业务数据收/支类型.</label>
			</div>
		</form>
	</div>

	<div id="viewDiv" class="white_content">
		<h3 style='position: absolute;left: 1%; top: 0%;'>查看</h3>
		<div style="float:right">
			<button onclick = "closeViewDialog()">关闭</button>
		</div>
		<form id="viewForm">
			<div style='margin-left:25%;margin-top:25%;width:100%;display:flex;flex-direction:column'>
				<div style="margin-top:10%">
					<label>名称 : </label><input id="viewName" name="name" type="text" size="12" maxlength="64" disabled/>
				</div>
				<div style="margin-left:1%;margin-top:10%">
					<label>顺序 : </label><input id="viewSort" name="sort" type="text" size="4" maxlength="4" disabled>
				</div>
				<div style="margin-left:-3%;margin-top:10%">
					<label>收/支 : </label><input id="viewFlowType"  size="4" disabled/>
				</div>
			</div>
		</form>
	</div>

	<div style='float:left;margin-top:0%;display:flex;flex-direction:column'>
		<div>
			<table width="100%"  style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width:1%">NO.</th>
						<th style="width:6%">名称</th>
						<th style="width:5%">收/支</th>
						<th style="width:4%">顺序</th>
						<th style="width:7%">修改时间</th>
						<th style="width:8%">操作</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
		<div style="margin-left:35%;margin-top:1em" id="pagination"></div>
	</div>
</body>
</html>
