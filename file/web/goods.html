<!DOCTYPE html>
<html>
<head>
	<title>goods</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/goods.css">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/alert.css">
	<link type="text/css" rel="stylesheet" href="css/img.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/base.js"></script>
	<script type="text/javascript" src="../common/check.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="goods.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/file.js"></script>
	<script type="text/javascript" src="js/img.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>

</head>
<body>
	<div>
		<form id="search" style='width:100%'>
			<div style='width:100%;display: flex;justify-content: space-between,flex-wrap: wrap;'>
				<div style="margin-right:2em">
					<label>名称 : </label><input id="name" name="name" type="text" size="14" maxlength="10">
				</div>
				<div style="margin-right:2em">
					<label>包含图片 : </label><select id="hasImg" name="hasImg">
												<option style='display: none'></option>
												<option value="1">是</option>
												<option value="0">否</option>
				                             </select>
				</div>
				<div style="margin-right:2em">
					<label>顺序 : </label><select id="bySort" name="bySort">
												<option style='display: none'></option>
												<option value="1">升序</option>
												<option value="0">降序</option>
											</select>
				</div>
				<div>
					<label>提交时间 : </label><input type="datetime-local" id="createTimeStart" name="createTimeStart" step="1" value="">-<input type="datetime-local" id="createTimeEnd" name="createTimeEnd" step="1" value="">
				</div>
			</div>
			<div style='width:100%;margin-top:1%;display:flex;flex-direction:row'>
				<div>
					<button class="large-button" style="display:none" id="openAddBtn" onclick = "openAddDialog()">新增</button>
				</div>
				<div style="margin-left:37%">
					<button class="large-button" id="searchBtn">查询</button>
				</div>
				<div style="margin-left:0%">
					<button class="large-button" id="searchReset">重置</button>
				</div>
				<div style="position: absolute;right: 1%">
					<button class="large-button" onclick = "exportExcel()">导出excel</button>
				</div>
			</div>
		</form>
	</div>

	<div id="addDiv" class="white_content">
		<h3 style='position: absolute;left: 1%; top: 0%;'>新增</h3>
		<div style="float:right">
			<button onclick = "closeAddDialog()">关闭</button>
		</div>
		<form id="addForm">
			<div style='margin-left:3em;margin-top:8%;width:100%;display:flex;flex-direction:row'>
				<div style="margin-right:2em">
					<span style="color:red;"> * </span><label>名称 : </label><input id="addName" name="name" type="text" size="32" maxlength="32" autocomplete="off"/>
				</div>
				<div>
					<label>顺序 : </label><input id="addSort" name="sort" type="text" size="10" maxlength="10">
				</div>
			</div>
			<div style='margin-left:10%;margin-top:5%;width:100%;display:flex;flex-direction:row'>
				<div style="margin-right:5%">
					<label>编号 : </label><input id="addCode" type="text" size="32" maxlength="32"/>
				</div>
				<div>
					<label>备注 : </label><input id="addRemark" type="text" size="10" maxlength="10">
				</div>
			</div>
			<div style='margin-left:10%;margin-top:5%;width:100%;display:flex;flex-direction:row'>
				<div class="left_div" id="add-drop-area" style="margin-right:0.5em">
					<label for="addUploadImage" style="align:center; display: block; width: 100%; height: 100%; padding: 10px;">将图片拖拽至此区域或点击上传</label>
					<input type="file" name="image" id="addUploadImage" accept="image/*" style="display: none"/>
				</div>
				<div class="right_div" id="addShowImg"></div>
			</div>
			<div style='margin-left:55%;margin-top:3%;width:100%;'>
				<button class="large-button" id="addBtn">保存</button>
			</div>
		</form>
	</div>

	<div id="loadingGifDiv" style="display:none;">
		<img id="loadingGif" src="img/loading.gif">
		<p id="loadingMsg"></p>
	</div>

	<div class="overlay"></div>
	<div class="img_popup">
		<div class="image-wrapper">
			<img id="listPreviewImage" src="" style="height:50%" alt="Popup Image" />
			<div class="close-icon" onclick="closePopup()">X</div>
		</div>
	</div>

	<div id="alertOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 2000;"></div>
	<div id="alertModal">
		<p id="alertMessage"></p>
		<button id="closeAlert" onclick="closeAlert();">确定</button>
		<button id="cancel">取消</button>
		<button id="confirm">确认</button>
	</div>

	<div id="updateDiv" class="white_content">
		<h3 style='position: absolute;left: 1%; top: 0%;'>修改</h3>
		<div style="float:right">
			<button onclick = "closeUpdateDialog()">关闭</button>
		</div>
		<form id="updateForm">
			<input id="updateId" name="id" type="text" style='display: none'>
			<div style='margin-left:3em;margin-top:8%;width:100%;display:flex;flex-direction:row'>
				<div style="margin-right:2em">
					<span style="color:red;"> * </span><label>名称 : </label><input id="updateName" name="name" type="text" size="32" maxlength="32"/>
				</div>
				<div>
					<label>顺序 : </label><input id="updateSort" name="sort" type="text" size="10" maxlength="10">
				</div>
			</div>
			<div style='margin-left:10%;margin-top:5%;width:100%;display:flex;flex-direction:row'>
				<div style="margin-right:5%">
					<label>编号 : </label><input id="updateCode" type="text" size="32" maxlength="32"/>
				</div>
				<div>
					<label>备注 : </label><input id="updateRemark"  type="text" size="10" maxlength="10">
				</div>
			</div>
			<div style='margin-left:10%;margin-top:5%;width:100%;display:flex;flex-direction:row'>
				<div class="left_div" id="update-drop-area" style="margin-right:0.5em">
					<label for="updateUploadImage" style="align:center; display: block; width: 100%; height: 100%; padding: 10px;">将图片拖拽至此区域或点击上传</label>
					<input type="file" name="image" id="updateUploadImage" accept="image/*" style="display: none"/>
				</div>
				<div class="right_div" id="updateShowImg"></div>
			</div>
			<div style='margin-left:55%;margin-top:3%;width:100%;'>
				<button class="large-button" id="updateBtn">保存</button>
			</div>
			<div style='margin-left:0%;margin-top:5%;width:100%'>
				<label style="color:red;font-size:0.5em">* 修改商品信息将会同步修改业务数据商品信息.</label>
			</div>
		</form>
	</div>

	<div id="viewDiv" class="white_content">
		<h3 style='position: absolute;left: 1%; top: 0%;'>查看</h3>
		<div style="float:right">
			<button onclick = "closeViewDialog()">关闭</button>
		</div>
		<div style='margin-left:10%;margin-top:8%;width:100%;display:flex;flex-direction:row'>
			<div style="margin-right:9.2%">
				<label>名称 : </label><input id="viewName" name="name" type="text" size="20" maxlength="32" disabled/>
			</div>
			<div>
				<label>顺序 : </label><input id="viewSort" type="text" size="10" maxlength="10" disabled>
			</div>
		</div>
		<div style='margin-left:10%;margin-top:2%;width:100%;display:flex;flex-direction:row'>
			<div style="margin-right:9.2%">
				<label>编号 : </label><input id="viewCode" type="text" size="20" maxlength="32" disabled/>
			</div>
			<div>
				<label>备注 : </label><input id="viewRemark" type="text" size="10" maxlength="10" disabled>
			</div>
		</div>
		<div style='margin-left:6%;margin-top:2%;width:100%;display:flex;flex-direction:row'>
			<div style="margin-right:5%">
				<label>提交时间 : </label><input id="createTimeStr" type="text" disabled/>
			</div>
			<div>
				<label>修改时间 : </label><input id="updateTimeStr" type="text" disabled/>
			</div>
		</div>
		<div id="imgViewDiv" style='margin-left:6%;margin-top:2%;width:100%;'>
			<div class="right_div" id="viewShowImg" style="float: left;"></div>
		</div>
	</div>

	<div style='float:left;margin-top:0%;display:flex;flex-direction:column'>
		<div>
			<table width="100%"  style="table-layout:fixed">
				<thead>
					<tr>
						<th style="width:1%">NO.</th>
						<th style="width:6%">名称</th>
						<th style="width:6%">编号</th>
						<th style="width:3%">顺序</th>
						<th style="width:5%">包含图片</th>
						<th style="width:6%">修改时间</th>
						<th style="width:6%">操作</th>
					</tr>
				</thead>
		        <tbody id="tableBody"></tbody>
	        </table>
		</div>
		<div style="margin-left:35%;margin-top:1em" id="pagination"></div>
	</div>
</body>
</html>
