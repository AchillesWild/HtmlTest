<!DOCTYPE html>
<html>
<head>
	<title>注销</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/alert.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/base.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="cancelUser.js"></script>
</head>
<body>
	<div>
		<div style='margin-left:0%;margin-top:0.1%'>
			<label style="color:red;font-size:1em">* 账号注销后该账号在本系统的所有数据将被删除, 且不可恢复 !</label>
		</div>
		<div style='margin-left:40%;margin-top:10%'>
			<button class="large-button" onclick = "cancel()">注销</button>
		</div>
	</div>

	<div id="alertOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 2000;"></div>
	<div id="alertModal">
		<p id="alertMessage"></p>
		<button id="closeAlert" onclick="closeCancelAlert();">确定</button>
		<button id="cancel">取消</button>
		<button id="confirm">确认</button>
	</div>

</body>
</html>
