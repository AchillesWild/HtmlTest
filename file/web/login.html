<!DOCTYPE html>
<html>
  <head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="icon" href="../common/img/tab.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <link type="text/css" rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/pass.css">
    <script type="text/javascript" src="../common/host.js"></script>
    <script type="text/javascript" src="../common/base.js"></script>
    <script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="../common/check.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>记录&分享</h1>
      <h2 align="center">登录</h2>
      <form>
        <div style="position: relative;border: none; box-shadow: none;width:90%;margin: 2em auto 1em;text-align: center;">
          <input type="text" id="userName" name="userName" autocomplete="on" placeholder="账号">
        </div>
        <div style="position: relative;border: none; box-shadow: none;width:90%;margin: 2em auto 1em;text-align: center;">
          <input type="password" id="password" name="password" autocomplete="on" placeholder="密码">
          <span class="showPassword">👁️</span>
        </div>
        <div style='margin-left:2%;margin-top:7%;width:100%;display:flex;flex-direction:row'>
            <div style="margin-right:10%">
                <input type="button" style="float: center;" class="large-button" id="login" value="登录"/>
            </div>
            <div>
                <span><a href="#" id="findPass">忘记密码</a></span>&emsp;&emsp;&emsp;<span>没有账号，</span><input type="button" class="large-button" id="toRegister" value="去注册"/>
            </div>
        </div>
      </form>
    </div>

    <div align="center" style="margin-top:1em;font-size:0.8em">
        <a href="https://beian.miit.gov.cn/" target="_blank">陕ICP备2024054123号-1</a>
        <img src="../common/img/beian.png" width="20" style="margin-left:1em"/><a style="margin-left:0.2em" href="https://beian.mps.gov.cn/#/query/webSearch?code=61030402000117" rel="noreferrer" target="_blank">陕公网安备61030402000117</a>
    </div>

    <div id="alertOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
      <p id="alertMessage"></p>
      <button id="closeAlert" onclick="closeAlert();">确定</button>
    </div>
  </body>
</html>
