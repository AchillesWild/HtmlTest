<!DOCTYPE html>
<html>
  <head>
    <title>记录&分享</title>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        display: none;
        max-width: 450px;
        margin: 50px auto;
        background-color: #C1CDC1;
        border-radius: 1em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 25px;
      }


    </style>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/alert.css">
    <script type="text/javascript" src="../common/host.js"></script>
    <script type="text/javascript" src="../common/base.js"></script>
    <script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="setQuestion.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="addForm">
        <div id="chooseWayDiv" style='margin-left:14.2%;margin-top:0%;width:100%;display:flex;flex-direction:column'>
          <div style="margin-left:5%;">
                <label>问题一 : </label><select id="question1" name="question1"></select>
          </div>
          <div style="margin-left:6%;margin-top:3%;">
                <span style="color:red;"> * </span><label>答案 : </label><input id="answer1" name="answer1" type="text" size="10" maxlength="10"/>
          </div>
          <div style="margin-left:5%;;margin-top:7%;">
                <label>问题二 : </label><select id="question2" name="question2"></select>
          </div>
          <div style="margin-left:6%;margin-top:3%;">
                <span style="color:red;"> * </span><label>答案 : </label><input id="answer2" name="answer2" type="text" size="10" maxlength="10"/>
          </div>
          <div style="margin-left:5%;;margin-top:7%;">
                <label>问题三 : </label><select id="question3" name="question3"></select>
          </div>
          <div style="margin-left:6%;margin-top:3%;">
                <span style="color:red;"> * </span><label>答案 : </label><input id="answer3" name="answer3" type="text" size="10" maxlength="10"/>
          </div>
          <div style="margin-left:20%;margin-top:6%">
              <input type="button" class="large-button" id="addBtn" value="保存"/>
          </div>
        </div>
      </form>
    </div>

    <div id="alertOverlay" onclick="closeAlert();" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
      <p id="alertMessage"></p>
      <button id="closeAlert" onclick="closeAlert();">确定</button>
    </div>
  </body>
</html>
