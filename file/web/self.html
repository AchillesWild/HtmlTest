<!DOCTYPE>
<html>
<head>
<!--  <title>个人信息</title>-->
    <meta charset="utf-8">
    <script type="text/javascript" src="../common/host.js"></script>
    <script type="text/javascript" src="../common/base.js"></script>
    <script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/alert.css">
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="self.js"></script>
    <script type="text/javascript" src="../common/check.js"></script>

    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      .container {
        display: none;
        left: 15em;
        width: 22em;
        height: 15em;
        margin: 3em auto;
        background-color: #AEEEEE;
        border-radius: 1em;
        box-shadow: 0 0 1em rgba(0, 0, 0, 0.1);
        padding: 3% 5%;
      }
    </style>
</head>
<body>
<!--<h2>个人信息</h2>-->

  <div class="container" >
    <form id="updateUser">
        <div style='margin-left:3.4em;margin-top:1em;display:flex;flex-direction:column'>
            <div>
                <label style="margin-right:0.5em">账号</label><label style="margin-right:0.5em">:</label><input id="updateUserName" name="userName" type="text"/>
            </div>
            <div style='margin-top:1em;'>
                <label style="margin-right:0.5em">昵称</label><label style="margin-right:0.5em">:</label><input id="updateNickName" name="nickName" type="text"/>
            </div>
            <div style='margin-top:1em;display:none'>
                <label style="margin-right:0.5em">性别</label><label style="margin-right:0.5em">:</label><select id="updateGender" name="gender"><option style='display: none'></option></select>
            </div>
        </div>
        <div style='margin-left:2.4em;margin-top:1em;'>
            <label style="margin-right:0.5em">默认页</label><label style="margin-right:0.5em">:</label><select id="updateHomePage" name="homePage"><option style='display: none'></option></select>
        </div>
        <div style='margin-left:7em;margin-top:2em;'>
            <input type="button" class="large-button" value="保存" id="updateBtn">
        </div>
    </form>
  </div>

    <div id="alertOverlay" onclick="closeAlert();" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
        <p id="alertMessage"></p>
        <button id="closeAlert" onclick="closeAlert();">确定</button>
    </div>
</body>
</html>
