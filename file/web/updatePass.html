<!DOCTYPE html>
<html>
  <head>
      <link type="text/css" rel="stylesheet" href="css/common.css">
      <link rel="stylesheet" href="css/alert.css">
      <link rel="stylesheet" href="css/updatePass.css">
      <link rel="stylesheet" href="css/pass.css">
      <script type="text/javascript" src="../common/host.js"></script>
    <script type="text/javascript" src="../common/base.js"></script>
    <script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="../common/check.js"></script>
    <script type="text/javascript" src="updatePass.js"></script>
  </head>
  <body>
    <div class="container">
<!--      <h1>修改密码</h1>-->
      <form >
          <div style="position: relative;border: none; box-shadow: none;width:80%;margin: 2em auto 1em;text-align: center;">
              <input type="text" id="userName" name="userName" placeholder="账号" readonly>
          </div>
          <div style="position: relative;border: none; box-shadow: none;width:80%;margin: 2em auto 1em;text-align: center;">
              <input type="password" id="password" placeholder="原密码"><span class="showPassword" id="passwordSpan">👁️</span>
          </div>
          <div style="position: relative;border: none; box-shadow: none;width:80%;;margin: 2em auto 1em;text-align: center;">
              <input type="password" id="newPassword" placeholder="新密码">
              <span class="showPassword" id="firstPasswordSpan">👁️</span>
          </div>
          <div style="position: relative;border: none; box-shadow: none;width:80%;margin: 2em auto 1em;text-align: center;">
              <input type="password" id="newPassword2" placeholder="再次输入新密码">
              <span class="showPassword" id="secondPasswordSpan">👁️</span>
          </div>
          <div style="margin-left:42%;margin-top:6%">
              <input type="button" class="large-button" id="updatePassBtn" value="确定"/>
          </div>
      </form>
    </div>

    <div id="alertOverlay" onclick="closeAlert();" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
        <p id="alertMessage"></p>
        <button id="closeAlert" onclick="closeAlert();">确定</button>
    </div>
  </body>
</html>
