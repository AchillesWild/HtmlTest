<!DOCTYPE html>
<html>
<head>
	<title>Finance</title>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/common.css">
	<link type="text/css" rel="stylesheet" href="css/goodsTradeMonth.css">
	<link type="text/css" rel="stylesheet" href="css/alert.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../common/host.js"></script>
	<script type="text/javascript" src="../common/base.js"></script>
	<script type="text/javascript" src="../common/jquery-3.7.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="goodsTradeMonth.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript" src="js/file.js"></script>

</head>
<body>

	<div id="sum" style='display: flex;justify-content: space-between,flex-wrap: wrap;'>
		<div style="margin-right:3em">
			<label id="sumIncomeLabel">销售总额(元) : </label><label id="sumIncomeAmountValue"></label>
		</div>
		<div style="margin-right:3em">
			<label id="sumPayLabel">进货总额(元) : </label><label id="sumPayAmountValue"></label>
		</div>
		<div>
			<label id="sumMarginLabel">毛利(元) : </label><label id="sumMarginValue"></label>
		</div>
	</div>
	<hr>

	<form id="search" style='width:100%'>
		<div style='width:100%;display: flex;justify-content: space-between,flex-wrap: wrap;'>
			<div style="margin-right:1em">
				<label>月份 : </label><input type="month" name="monthStart" id="monthStart"/>--<input type="month" name="monthEnd" id="monthEnd"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
		</div>
		<div style='width:100%;margin-top:0%;width:100%;display:flex;flex-direction:row'>
			<div style="margin-left:37%">
				<button class="large-button" id="searchBtn">查询</button>
			</div>
			<div style="margin-left:0%">
				<input type="button" class="large-button" id="searchReset" value="重置"/>
			</div>
			<div style="margin-left:10%">
				<input type="button" id="toSumRecent" onclick="toSumRecent6();" value="汇总最近6个月"/>
			</div>
			<div style="position: absolute;right: 1%">
				<input type="button" class="large-button" onclick = "exportExcel()" value="导出excel"/>
			</div>
		</div>
	</form>

	<div id="loadingGifDiv" style="display:none;">
		<img id="loadingGif" src="img/loading.gif">
		<p id="loadingMsg"></p>
	</div>

	<div id="alertOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
	<div id="alertModal">
		<p id="alertMessage"></p>
		<button id="closeAlert" onclick="closeAlert();">确定</button>
	</div>


	<div class="overlay"></div>
	<div id="viewClassifiedDiv" class="white_content"></div>

	<div style='float:left;margin-top:0%;display:flex;flex-direction:column'>
		<div>
			<table class="list" width="100%"  style="table-layout:fixed" >
				<thead>
					<tr>
						<th style="width:2%">NO.</th>
						<th style="width:4%">月份</th>
						<th id="incomeTh" style="width:5%">销售(元)</th>
						<th id="payTh" style="width:5%">进货(元)</th>
						<th id="marginTh" style="width:6%">毛利(元)</th>
<!--						<th style="width:8%">首次汇总时间</th>-->
						<th style="width:8%">最近汇总时间</th>
						<th style="width:10%">操作</th>
					</tr>
				</thead>
				<tbody id="tableBody"></tbody>
			</table>
		</div>
		<div style="margin-left:35%;margin-top:1em" id="pagination"></div>
	</div>
</body>
</html>
