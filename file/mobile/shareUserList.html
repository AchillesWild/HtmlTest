<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记录&分享</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../common/img/tab.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="css/listCommon.css">
    <link type="text/css" rel="stylesheet" href="css/shareUserList.css">
    <link type="text/css" rel="stylesheet" href="css/img.css">
    <link type="text/css" rel="stylesheet" href="css/alert.css">
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="../common/host.js"></script>
    <script type="text/javascript" src="../common/base.js"></script>
    <script type="text/javascript" src="../common/check.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="shareUserList.js"></script>
</head>
<body>
    <div data-role="page" data-position="fixed">
        <div data-role="header" data-position="fixed" onclick="javascript:location.reload();">
            <div data-role="navbar" style="margin-bottom:0px" >
                <ul>
                    <li><a href="#">分享账号</a></li>
                </ul>
            </div>
        </div>
        <h6 style="color:red">*  其他人可以通过登录您创建的分享账号查看您的数据(每个账号可以创建5个分享账号, 分享账号只有查看权限) .</h6>
        <div data-role="main" class="ui-content">
            <div id="list">
                <ul data-role="listview"></ul>
            </div>
            <div id="bottom-message-wrapper">
                <div id="bottom-message" style="display:none;text-align:center">
                    <p>没有更多数据了 ~</p>
                </div>
            </div>
            <a href="#" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-right" id="addBtn"></a>
            <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" id="toListPage">首页</a></li>
                    <li><a href="#" id="self">我</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="alertOverlay" onclick="closeAlert();" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertOverlay0" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
        <p id="alertMessage"></p>
        <button id="closeAlert" onclick="closeAlert();">确定</button>
        <button id="cancel">取消</button>
        <button id="confirm">确认</button>
    </div>

    <div id="alertPass">
        <div class="password-input-container">
            <input id="id" type="text" style='display: none'>
            <input type="password" id="password" class="password-input" autocomplete="off" placeholder="请输入新密码">
            <span class="showPassword">👁️</span>
        </div>
        <button id="cancelPass">取消</button>
        <button id="confirmPass">确认</button>
    </div>
</body>
</html>
