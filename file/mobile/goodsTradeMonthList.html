<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>记录&分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../common/img/tab.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="css/listCommon.css">
  <link type="text/css" rel="stylesheet" href="css/financeMonthList.css">
  <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="../common/host.js"></script>
  <script type="text/javascript" src="../common/base.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="goodsTradeMonthList.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
  <div data-role="page" data-position="fixed" id="main">
    <div data-role="header" data-position="fixed" onclick="javascript:location.reload();" >
      <div data-role="navbar" style="margin-bottom:0px" >
        <ul>
          <li><a href="#">买/卖-月度</a></li>
        </ul>
      </div>
    </div>
    <form id="search">
      <div data-role="fieldcontain" style="margin-left:1em;margin-right:1em;margin-top:0px">
        <div id="dayRangeDiv">
          <input type="month" name="monthStart" id="tradeMonthStart" data-role="none" />
          <input type="month" name="monthEnd" id="tradeMonthEnd" data-role="none" />
        </div>
      </div>
    </form>
    <div class="ui-grid-c" style="width:100%">
      <div class="ui-block-a" style="width:32%;margin-left:5%">
        <p style='font-weight:bold;font-size:0.8em'>销售总额(元)</p>
      </div>
      <div class="ui-block-b" style="width:33%">
        <p style='font-weight:bold;font-size:0.8em'>进货总额(元)</p>
      </div>
      <div class="ui-block-c" style="width:30%">
        <p style='font-weight:bold;font-size:0.8em'>毛利(元)</p>
      </div>
    </div>
    <div class="ui-grid-c" style="width:100%">
      <div class="ui-block-a" style="width:30%;margin-left:5%">
        <p id="sumIncomeAmountValue" style='color:green;font-weight:bold;font-size:0.8em'></p>
      </div>
      <div class="ui-block-b" style="width:30%">
        <p id="sumPayAmountValue" style='color:green;font-weight:bold;font-size:0.8em'></p>
      </div>
      <div class="ui-block-c" style="width:35%">
        <p id="sumMarginValue" style='color:green;font-weight:bold;font-size:0.8em'></p>
      </div>
    </div>
    <div data-role="main" class="ui-content">
      <div id="list">
        <ul data-role="listview"></ul>
        <a href="#" class="ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-notext" id="scrollTopBtn"></a>
      </div>
      <div id="bottom-message-wrapper">
        <div id="bottom-message" style="display:none;text-align:center">
          <p>没有更多数据了 ~</p>
        </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#" id="toListPage">买/卖</a></li>
          <li><a href="#" id="goodsList">商品</a></li>
          <li><a href="#" id="goodsSupplierList">供应商</a></li>
          <li><a href="#" id="self">我</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div data-role="popup" id="viewClassifiedDiv" data-dismissible="false" style="display: none;">
    <div data-role="header" data-theme="a">
       <h3 id="popupHeader" style="text-align: center;">占比</h3>
       <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-back ui-btn-icon-notext ui-btn-left" id="close"></a>
    </div>

    <div role="main" class="ui-content" id="gridDiv">

    </div>
  </div>
</body>
</html>
