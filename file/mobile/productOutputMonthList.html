<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>记录&分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../common/img/tab.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="css/listCommon.css">
  <link type="text/css" rel="stylesheet" href="css/productOutputMonthList.css">
  <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="../common/host.js"></script>
  <script type="text/javascript" src="../common/base.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="productOutputMonthList.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</head>
<body>
  <div data-role="page" data-position="fixed" id="main">
    <div data-role="header" data-position="fixed" onclick="javascript:location.reload();">
      <div data-role="navbar" style="margin-bottom:0px" >
        <ul>
          <li><a href="#">计量-月度</a></li>
        </ul>
      </div>
    </div>
    <form id="search">
      <div data-role="fieldcontain" style="margin-left:1em;margin-right:1em;margin-top:0px">
        <select name="productUuid" id="productUuid"></select>
        <div id="dayRangeDiv">
          <input type="month" name="monthStart" id="monthStart" data-role="none" />
          <input type="month" name="monthEnd" id="monthEnd" data-role="none" />
        </div>
      </div>
    </form>
    <div class="ui-grid-a" style="width:100%;display:none" id="sum">
        <div class="ui-block-a" style="width:40%;;margin-left:15%;font-weight:bold;color:green">总量</div>
        <div class="ui-block-b" style="width:45%;font-weight:bold;color:green" id="sumNumber"></div>
    </div>
    <div data-role="main" class="ui-content">
      <div id="list">
        <ul data-role="listview"></ul>
        <a href="#" class="ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-notext" id="scrollTopBtn"  style="display: none;"></a>
      </div>
      <div id="bottom-message-wrapper">
        <div id="bottom-message" style="display:none;text-align:center">
          <p>没有更多数据了 ~</p>
        </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar">
        <ul>
          <li><a href="#"  id="toListPage">计量</a></li>
          <li><a href="#" id="productList">计量物</a></li>
          <li><a href="#" id="self">我</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div data-role="popup" id="viewClassifiedDiv" data-dismissible="false" style="display: none;">
    <div data-role="header" data-theme="a">
       <h3 id="popupHeader" style="text-align: center;">占比</h3>
       <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-back ui-btn-icon-notext ui-btn-left" id="close"></a>
    </div>

    <div role="main" class="ui-content" id="gridDiv">

    </div>
  </div>
</body>
</html>
