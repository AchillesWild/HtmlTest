<!DOCTYPE html>
<html>
<head>
  <title>记录&分享</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../common/img/tab.png" type="image/x-icon">
  <link type="text/css" rel="stylesheet" href="css/listCommon.css">
  <link type="text/css" rel="stylesheet" href="css/img.css">
  <link type="text/css" rel="stylesheet" href="css/shareAreaList.css">
  <link type="text/css" rel="stylesheet" href="css/alert.css">
  <link type="text/css" rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="../common/host.js"></script>
  <script type="text/javascript" src="../common/base.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="shareAreaList.js"></script>
  <script type="text/javascript" src="shareAreaAdd.js"></script>

</head>
<body>
    <div data-role="page" id="dataListPage">
        <div data-role="header" data-position="fixed" onclick="javascript:location.reload();">
            <div data-role="navbar" style="margin-bottom:0px" >
                <ul>
                    <li><a href="#">信息板</a></li>
                </ul>
            </div>
        </div>
        <div data-role="content" id="list"></div>
        <a href="#" class="ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-notext" id="scrollTopBtn" style="display:none"></a>
        <a href="#addPopup" class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-right" id="addBtn"></a>
        <div id="bottom-message-wrapper">
            <div id="bottom-message" style="display:none;text-align:center">
                <p>没有更多数据了 ~</p>
            </div>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" id="toListPage">首页</a></li>
                    <li><a href="#" id="self">我</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div data-role="popup" id="addPopup">
        <div data-role="header">
            <a href="#" data-rel="back" id="back" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext" style="display:none;"></a>
            <h1 id="headerName">发布一条</h1>
            <a href="#" id="addOneShare" class="ui-btn ui-corner-all ui-icon-check ui-btn-icon-notext" style="display:none"></a>
        </div>
        <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
        <div data-role="main" class="ui-content">
<!--            <div class="user-info">-->
<!--                <img id="avatar" class="user-avatar">-->
<!--                <strong id="nickName"></strong>-->
<!--            </div>-->


            <form id="postForm">
                <textarea id="addContent" rows="4" placeholder="说点什么..."></textarea>
                <div class="upload-area" onclick="document.getElementById('postImage').click();">点击选择图片</div>
                <div style="display:none;">
                    <input type="file" accept="image/*" id="postImage">
                </div>
                <div id="imagePreviewDiv" style="display:none;">
                    <img id="imagePreview" class="post-image" alt="预览图片">
                    <div class="deleteIcon" onclick="removeImg()">❌</div>
                </div>
<!--                <button type="submit">发布</button>-->
            </form>
        </div>
    </div>

    <div id="alertOverlay" onclick="closeAlert();" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0, 0, 0, 0.5); z-index: 1000;"></div>
    <div id="alertModal">
        <p id="alertMessage"></p>
        <button id="closeAlert" onclick="closeAlert();">确定</button>
        <button id="cancel">取消</button>
        <button id="confirm">确认</button>
    </div>
</body>
</html>
